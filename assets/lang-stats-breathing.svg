<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Programming Languages Statistics</title>
  <desc id="desc">Animated language statistics with breathing light effect</desc>
  
  <defs>
    <!-- Breathing gradient -->
    <radialGradient id="breathingGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00E1FF" stop-opacity="0.8">
        <animate attributeName="stop-opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#7A5CFF" stop-opacity="0.6">
        <animate attributeName="stop-opacity" values="0.2;0.8;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FF4D8D" stop-opacity="0.4">
        <animate attributeName="stop-opacity" values="0.1;0.7;0.1" dur="3s" begin="1s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <!-- Text glow filter -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Progress bar gradients -->
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3776ab"/>
      <stop offset="100%" stop-color="#ffd43b"/>
    </linearGradient>
    
    <linearGradient id="jsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f7df1e"/>
      <stop offset="100%" stop-color="#323330"/>
    </linearGradient>
    
    <linearGradient id="tsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3178c6"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    
    <linearGradient id="cppGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00599c"/>
      <stop offset="100%" stop-color="#004482"/>
    </linearGradient>
  </defs>
  
  <!-- Background with breathing effect -->
  <rect width="100%" height="100%" fill="url(#breathingGradient)" opacity="0.1"/>
  
  <!-- Border with breathing effect -->
  <rect x="2" y="2" width="396" height="296" fill="none" stroke="#30363d" stroke-width="2" rx="6">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Title -->
  <text x="200" y="30" font-family="'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#c9d1d9" filter="url(#textGlow)">
    Most Used Languages
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Language bars -->
  <g transform="translate(30, 60)">
    <!-- Python -->
    <g>
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">Python</text>
      <text x="340" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">35.2%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#pythonGrad)" rx="4">
        <animate attributeName="width" values="0;105" dur="2s" begin="0.5s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- JavaScript -->
    <g transform="translate(0, 40)">
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">JavaScript</text>
      <text x="340" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">28.7%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#jsGrad)" rx="4">
        <animate attributeName="width" values="0;86" dur="2s" begin="1s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="3s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- TypeScript -->
    <g transform="translate(0, 80)">
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">TypeScript</text>
      <text x="340" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">18.9%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#tsGrad)" rx="4">
        <animate attributeName="width" values="0;57" dur="2s" begin="1.5s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="3.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- C++ -->
    <g transform="translate(0, 120)">
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">C++</text>
      <text x="340" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">17.2%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#cppGrad)" rx="4">
        <animate attributeName="width" values="0;52" dur="2s" begin="2s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="4s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Footer text with breathing effect -->
  <text x="200" y="280" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" fill="#8b949e">
    Updated with breathing light effect
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>