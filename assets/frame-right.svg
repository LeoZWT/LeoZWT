<svg xmlns="http://www.w3.org/2000/svg" width="16" height="300" viewBox="0 0 16 300" preserveAspectRatio="none">
  <defs>
    <linearGradient id="gr" x1="0" y1="0" x2="0" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFB800"/>
      <stop offset="0.5" stop-color="#00F5A0"/>
      <stop offset="1" stop-color="#00B2FF"/>
      <animateTransform attributeName="gradientTransform" type="translate"
        from="0 200" to="0 -200" dur="6s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="16" height="300" rx="8" fill="url(#gr)"/>
</svg>
