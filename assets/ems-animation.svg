<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Eddy Covariance · Machine Learning · Software Development</title>
  <desc id="desc">Animated banner for three elements with a moving gradient and soft glow.</desc>
  <defs>
    <!-- Moving gradient -->
    <linearGradient id="movingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="-20%" stop-color="#00E1FF">
        <animate attributeName="offset" values="-20%;120%" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="30%" stop-color="#7A5CFF">
        <animate attributeName="offset" values="-10%;130%" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="80%" stop-color="#FF4D8D">
        <animate attributeName="offset" values="0%;140%" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Subtle glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Underline gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E1FF"/>
      <stop offset="50%" stop-color="#7A5CFF"/>
      <stop offset="100%" stop-color="#FF4D8D"/>
    </linearGradient>

    <!-- Typewriter clip paths: reveal text from left to right -->
    <clipPath id="typeClip1" clipPathUnits="objectBoundingBox">
      <rect x="0" y="0" width="0" height="1">
        <animate attributeName="width" values="0;1" dur="2.4s" begin="0s" fill="freeze"/>
      </rect>
    </clipPath>
    <clipPath id="typeClip2" clipPathUnits="objectBoundingBox">
      <rect x="0" y="0" width="0" height="1">
        <animate attributeName="width" values="0;1" dur="2.4s" begin="0.6s" fill="freeze"/>
      </rect>
    </clipPath>
    <clipPath id="typeClip3" clipPathUnits="objectBoundingBox">
      <rect x="0" y="0" width="0" height="1">
        <animate attributeName="width" values="0;1" dur="2.4s" begin="1.2s" fill="freeze"/>
      </rect>
    </clipPath>
  </defs>

  <!-- Transparent background for flexibility -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Animated underline bars -->
  <g opacity="0.7">
    <rect x="-300" y="74" width="300" height="3" fill="url(#lineGradient)">
      <animate attributeName="x" values="-300;800" dur="6s" repeatCount="indefinite"/>
    </rect>
    <rect x="800" y="134" width="300" height="3" fill="url(#lineGradient)">
      <animate attributeName="x" values="800;-300" dur="6s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="-300" y="194" width="300" height="3" fill="url(#lineGradient)">
      <animate attributeName="x" values="-300;800" dur="6s" begin="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Text group -->
  <g fill="url(#movingGradient)" filter="url(#glow)" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif" font-weight="700" text-anchor="middle">
    <text x="400" y="58" font-size="28" clip-path="url(#typeClip1)">
      Eddy Covariance
      <animate attributeName="opacity" values="0;1;1;0.85;1" dur="7s" begin="0s" repeatCount="indefinite"/>
    </text>
    <text x="400" y="118" font-size="28" clip-path="url(#typeClip2)">
      Machine Learning
      <animate attributeName="opacity" values="0;0.9;1;0.85;1" dur="7s" begin="0.6s" repeatCount="indefinite"/>
    </text>
    <text x="400" y="178" font-size="28" clip-path="url(#typeClip3)">
      Software Development
      <animate attributeName="opacity" values="0;0.9;1;0.85;1" dur="7s" begin="1.2s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>