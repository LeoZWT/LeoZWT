<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="360" viewBox="0 0 400 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Programming Languages Statistics</title>
  <desc id="desc">Dynamic language statistics with breathing light effect</desc>
  
  <defs>
    <!-- Breathing gradient -->
    <radialGradient id="breathingGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00E1FF" stop-opacity="0.8">
        <animate attributeName="stop-opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#7A5CFF" stop-opacity="0.6">
        <animate attributeName="stop-opacity" values="0.2;0.8;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FF4D8D" stop-opacity="0.4">
        <animate attributeName="stop-opacity" values="0.1;0.7;0.1" dur="3s" begin="1s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <!-- Text glow filter -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3776ab"/>
      <stop offset="100%" stop-color="#ffd43b"/>
    </linearGradient>
    <linearGradient id="jupyterNotebookGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#da5b0b"/>
      <stop offset="100%" stop-color="#b8470a"/>
    </linearGradient>
    <linearGradient id="juliaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff69b4"/>
      <stop offset="100%" stop-color="#ff1493"/>
    </linearGradient>
    <linearGradient id="rGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#1f6feb"/>
    </linearGradient>
    <linearGradient id="c++Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00599c"/>
      <stop offset="100%" stop-color="#004482"/>
    </linearGradient>
    <linearGradient id="qmlGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#1f6feb"/>
    </linearGradient>
  </defs>
  
  <!-- Background with breathing effect -->
  <rect width="100%" height="100%" fill="url(#breathingGradient)" opacity="0.1"/>
  
  <!-- Border with breathing effect -->
  <rect x="2" y="2" width="396" height="356" fill="none" stroke="#30363d" stroke-width="2" rx="6">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Title -->
  <text x="200" y="30" font-family="'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#c9d1d9" filter="url(#textGlow)">
    Most Used Languages
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Language bars -->
  <g transform="translate(30, 60)">
    <!-- Python -->
    <g transform="translate(0, 0)">
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">Python</text>
      <text x="310" y="21" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">57.7%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#pythonGrad)" rx="4">
        <animate attributeName="width" values="0;172" dur="2s" begin="0.5s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    <!-- Jupyter Notebook -->
    <g transform="translate(0, 40)">
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">Jupyter Notebook</text>
      <text x="310" y="21" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">26.0%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#jupyterNotebookGrad)" rx="4">
        <animate attributeName="width" values="0;78" dur="2s" begin="1.0s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="3.0s" repeatCount="indefinite"/>
      </rect>
    </g>
    <!-- Julia -->
    <g transform="translate(0, 80)">
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">Julia</text>
      <text x="310" y="21" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">11.2%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#juliaGrad)" rx="4">
        <animate attributeName="width" values="0;33" dur="2s" begin="1.5s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="3.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    <!-- R -->
    <g transform="translate(0, 120)">
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">R</text>
      <text x="310" y="21" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">2.9%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#rGrad)" rx="4">
        <animate attributeName="width" values="0;8" dur="2s" begin="2.0s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="4.0s" repeatCount="indefinite"/>
      </rect>
    </g>
    <!-- C++ -->
    <g transform="translate(0, 160)">
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">C++</text>
      <text x="310" y="21" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">0.9%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#c++Grad)" rx="4">
        <animate attributeName="width" values="0;2" dur="2s" begin="2.5s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="4.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    <!-- QML -->
    <g transform="translate(0, 200)">
      <text x="0" y="15" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c9d1d9">QML</text>
      <text x="310" y="21" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b949e">0.7%</text>
      <rect x="0" y="20" width="300" height="8" fill="#21262d" rx="4"/>
      <rect x="0" y="20" width="0" height="8" fill="url(#qmlGrad)" rx="4">
        <animate attributeName="width" values="0;2" dur="2s" begin="3.0s" fill="freeze"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="5.0s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Footer text with breathing effect -->
  <text x="200" y="340" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" fill="#8b949e">
    Updated dynamically from GitHub API
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>