<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="16" viewBox="0 0 1200 16" preserveAspectRatio="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00D1FF"/>
      <stop offset="0.5" stop-color="#7C4DFF"/>
      <stop offset="1" stop-color="#FF2BA6"/>
      <animateTransform attributeName="gradientTransform" type="translate"
        from="-200 0" to="200 0" dur="6s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="16" rx="8" fill="url(#g)"/>
</svg>
